<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAR Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@latest/dist/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene 
    vr-mode-ui="enabled: false" 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Modelo 3D -->
    <a-entity 
      gltf-model="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
      position="0 0 0" 
      scale="0.5 0.5 0.5">
    </a-entity>

    <!-- Suelo para el modelo -->
    <a-plane 
      position="0 0 0" 
      rotation="-90 0 0" 
      width="100" 
      height="100" 
      color="#ffffff">
    </a-plane>

    <!-- Luz -->
    <a-light type="directional" position="0 5 5"></a-light>
  </a-scene>
</body>
</html>
